{% extends 'base.html' %}

{% block content %}
<section>
<h1>All pet patients</h1>
<h3>For more information, please select a pet</h3>
    {% for pet in pets %}
        <div id="table_entry">
            <p><a href="/pets/{{ pet.id }}">{{pet.name}}</a></p>
            <p>Type: {{ pet.type }}</p>
            <p>Assigned Vet: {{ pet.vet.name }}</p>
        </div>
    {% endfor %}
<h4><a href="/pets/new">Register a new pet</a></h4>
</section>    
{% endblock content %}
