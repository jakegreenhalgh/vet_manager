{% extends 'base.html' %}

{% block content %}
<section>
<h1> {{owner.name}} </h1>

<div>Phone Number: {{ owner.contact_number }}</div>
<p><a href="/owners/{{owner.id}}/edit">&#9997</a>
</p>
<h3>{{owner.name}} has the following pets:</h3>

<ul>
    {% for pet in pets %}
        <li>
            <a href="/pets/{{ pet.id }}">{{pet.name}}</a>
            <p>Type: {{ pet.type }}</p>
        </li>
    {% endfor %}
</ul>
<h4><a href="/pets/new">Add a new pet</a></h4>
</section>
{% endblock %}
