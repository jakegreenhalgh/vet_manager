{% extends 'base.html' %}

{% block content %}
<section>
<h1>All pet owners</h1>

    {% for owner in owners %}
    <div id="table_entry">
        <p><a href="/owners/{{ owner.id }}">{{owner.name}}</a></p>
        <p>Phone: {{ owner.contact_number }}</p>
    </div>
{% endfor %}
<h4><a href="/owners/new">Add a new owner</a></h4>
</section>    
{% endblock content %}
