{% extends 'base.html' %}

{% block content %}
<section>
<h1>Add a new owner</h1>

<form action="/owners" method="post">
  <label for="owner_name">Name</label>
  <input type="text" name="owner_name" placeholder="Name" required>
  <label for="contact_number">Phone Number</label>
  <input type="text" name="contact_number" placeholder="Phone Number" required>

  <input class="btn btn--action" type='submit' value="Submit">
</form>
</section>
{% endblock %}
