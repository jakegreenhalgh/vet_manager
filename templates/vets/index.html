{% extends 'base.html' %}

{% block content %}
<section>

<h1>All veterinarians on staff</h1>

<ul>
    {% for vet in vets %}
        <li>
            <a href="/vets/{{ vet.id }}">{{vet.name}}</a>
        </li>
    {% endfor %}
</ul>

<h4><a href="/vets/new">Add a new veterinarian</a></h4>
</section>    
{% endblock content %}
