{% extends 'base.html' %}

{% block content %}
<section>
<h1> {{vet.name}} </h1>

<p><a href="/vets/{{vet.id}}/edit">&#9997</a>
</p>

<div id="table_entry">
<h3>{{vet.name}} treats the following patients:</h3>

<ul>
    {% for pet in pets %}
        <li>
            <a href="/pets/{{ pet.id }}">{{pet.name}}</a>
            <p>Type: {{ pet.type }}</p>
        </li>
    {% endfor %}
</ul>
</section>
</div>

{% endblock %}
