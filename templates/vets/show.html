{% extends 'base.html' %}

{% block content %}
<h1> {{vet.name}} </h1>

<h6><a href="/treatments/new">Log a new treatment</a></h6>

<h3>{{vet.name}} treats the following patients:</h3>

<ul>
    {% for pet in pets %}
        <li>
            <a href="/pets/{{ pet.id }}">{{pet.name}}</a>
            <p>Type: {{ pet.type }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
